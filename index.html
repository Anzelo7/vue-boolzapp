<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/data.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript" defer></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <div id="app">
      <div class="container">
        <div class="left-panel">
          <div class="logged-user">
            <div class="user-info-container">
              <img class="avatar-icon" src="img/avatar_io.jpg" alt="Sofia" />
              Sofia
            </div>

            <div class="icon-container">
              <i class="fas fa-circle-notch"></i>
              <i class="fas fa-comment-alt"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="notification-area">
            <div class="notification-icon">
              <i class="fas fa-bell-slash"></i>
            </div>
            <div class="notification-text">
              <p>Attiva...</p>
              <a href="#" target="_blank">Attiva...</a>
            </div>
          </div>
          <div class="search-contacts">
            <i class="fa fa-search"></i>
            <input class="search-input" type="text" />
          </div>
          <!-- CONTACTS -->
          <div class="contacts-container">
            <div
              v-for="(contact, index) in contacts"
              :class="{ active: index === activeIndex}"
              class="contact"
              @click="setActiveContact(index)"
            >
              <div class="avatar-info-container">
                <img
                  class="avatar-icon"
                  :src="'img/avatar' + contact.avatar +  '.jpg'"
                  :alt="contact.name"
                />
                <div class="avatar-info">
                  <h2>{{contact.name}}</h2>
                  <p>Ultimo messaggio inviato</p>
                </div>
              </div>
            </div>
          </div>
          <!-- /CONTACTS -->
        </div>
        <div class="right-panel">
          <div class="contact-user">
            <div class="user-info-container">
              <img
                class="avatar-icon"
                :src="'img/avatar' + contacts[activeIndex].avatar + '.jpg'"
                :alt="contacts[activeIndex].name"
              />
              {{ contacts[activeIndex].name }}
            </div>

            <div class="icon-container">
              <i class="fa fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-ellipsis-v"></i>
            </div>
          </div>
          <div class="chat-container">
            <div v-for="item in contacts[activeIndex].messages" class="message">
              {{item.message}}
            </div>
          </div>
          <div class="new-message-container"></div>
        </div>
      </div>
    </div>
  </body>
</html>
